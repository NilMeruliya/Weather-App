<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Images/icon3.ico" type="image/ico">

    <!-- font awesome  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap 4-->

    <!-- got the link from w3school/ bootstrap 4/ get started -->

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container-fluid main_menu">
        <div class="row">
            <!-- we get 12 grid(column), but want to lest 1 grid from each side so we gonna use 10 for medium devices, 12 for mobile, mx-auto means center -->
            <div class="col-md-10 col-12 mx-auto">

                <nav class="navbar navbar-expand-lg ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">	
                        <i class="fas fa-snowflake"></i> Weather <i class="fas fa-snowflake"></i></a>
                  
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                        <!-- ml-auto, because we want all content, right side  -->
                      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/weather">Weather</a>
                        </li>     
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                          </li>   
                      </ul>
                    
                    </div>
                  </nav>
            </div>
        </div>
     </div>

     <!-- main header  -->
     <div class="container-fluid main_header">
        <div class="row">          
            <div class="col-md-10 col-12 mx-auto">
                <div class="row">  
              
                    <!-- lift side div  -->
                <div class="col-md-6 col-12 main_header_left">
                    <p>Welcome to Weather App</p>
                    <h1>Get the latest <span class="text_color">Weather</span> information of your City</h1>
                    <a href="/weather"><button>Check Now</button></a>
                </div>

                    <!-- right side div  -->
                <div class="col-md-6 col-12 main_header_right">

                    <!-- carousel  -->
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="Images/w1.jpg" class=" w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="Images/w1.jpg" class=" w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="Images/w1.jpg" class=" w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">P</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <footer>
        <p>created with ‚ù§ by nil</p>
    </footer>

</body>
</html>
